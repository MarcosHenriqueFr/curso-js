<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Javascript</title>
    <style>
        body {
            background-color: rgb(216, 218, 250);
        }
        h1 {
            color: rgb(17, 48, 17);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore quia at doloremque fugit quod quam dolor fuga ratione repudiandae, porro vel molestiae animi quis, reiciendis sequi illum itaque explicabo modi?</p>
    <script>
        var nome = window.prompt('Qual o seu nome?')//a variável recebe o resultado do prompt
        window.confirm('Olá ' + nome + ". Tá gostando do site?")//o + serve como concatenação
        window.alert(nome + "! Obrigado pela sua opinião!")
    </script>
</body>
</html>
