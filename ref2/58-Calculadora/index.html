<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body onload="ComecarCalculadora()">
    <h1>Calculadora</h1>
    <div id="container-geral">
        <div id="calculadora">
            <div id="resultado">
                <p id="display">Resultado</p>
            </div>
            <div id="container-btn">
                <div>
                    <button class="btn-op aparecer">+</button><button class="aparecer numero">7</button><button class="aparecer numero">8</button><button class="aparecer numero">9</button><br>
                </div>
                <div>
                    <button class="btn-op aparecer">-</button><button class="aparecer numero">4</button><button class="aparecer numero">5</button><button class="aparecer numero">6</button><br>
                </div>
                <div>
                    <button class="btn-op aparecer">*</button><button class="aparecer numero">1</button><button class="aparecer numero">2</button><button class="aparecer numero">3</button><br>
                </div>
                <div>
                    <button class="btn-op aparecer">/</button><button class="aparecer numero">0</button><button class="aparecer">.</button><button class="aparecer btn-op">=</button><br>
                </div>
                <div>
                    <button class="btn-op aparecer">C</button>
                </div>
            </div>
        </div>
    </div>
    <div id="historico">histórico</div>
    <footer>
        <p>Desenvolvido por <a href="https://www.github.com/marcoshenriquefr" target="_blank" rel="author" title="Desenvolvedor">Marcos Henrique</a></p>
        <a href="https://www.flaticon.com/br/icones-gratis/engrenagem" title="engrenagem ícones" target="_blank" rel="nofollow">Engrenagem ícones criados por Gregor Cresnar - Flaticon</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
