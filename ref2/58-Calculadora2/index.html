<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Site</title>
</head>
<body>
    <div id="calculadora">
        <input type="text" id="display" readonly><!--O usuÃ¡rio nÃ£o consegue escrever-->
        <div id="chaves">
            <button onclick="mostrarNaTela('+')" class="op-btn">+</button>
            <button onclick="mostrarNaTela('7')">7</button>
            <button onclick="mostrarNaTela('8')">8</button>
            <button onclick="mostrarNaTela('9')">9</button>
            <button onclick="mostrarNaTela('-')" class="op-btn">-</button>
            <button onclick="mostrarNaTela('4')">4</button>
            <button onclick="mostrarNaTela('5')">5</button>
            <button onclick="mostrarNaTela('6')">6</button>
            <button onclick="mostrarNaTela('*')" class="op-btn">*</button>
            <button onclick="mostrarNaTela('1')">1</button>
            <button onclick="mostrarNaTela('2')">2</button>
            <button onclick="mostrarNaTela('3')">3</button>
            <button onclick="mostrarNaTela('/')" class="op-btn">/</button>
            <button onclick="mostrarNaTela('0')">0</button>
            <button onclick="mostrarNaTela('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="limparTela()" class="op-btn">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
