<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            color: white;
            background-color: rgb(10, 80, 80);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"><!--Config do mÃ©todo-->
        interaja...
    </div>
    <script>
        function clicar() {
            var area = window.document.getElementById('area')//se colocar do lado de fora o escopo se torna global
            area.innerText = 'Clicou!'//somente quando clicar 
            area.style.backgroundColor = 'Red'
        }

        function entrar() {
            var mouseentra = window.document.getElementById('area')
            mouseentra.style.backgroundColor = 'DarkBlue'
            mouseentra.innerText = 'Entrou'
        }
        
        function saiu() {
            var saidamouse = window.document.querySelector('div#area')
            saidamouse.style.backgroundColor = 'rgb(10, 80, 80)'
            saidamouse.innerText = 'Interaja...'
        }
    </script>
</body>
</html>
